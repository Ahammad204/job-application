<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job appplication form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/suitcase.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="apply_box">
    <h1>Job application <span class="title_small">(web)</span> </h1>
<form action="">
<div class="form_container">
    <div class="form_control">
        <label for="First_name"> First name</label>
        <input id="First_name" name="First_name" placeholder="Enter first name...">
    </div>
    <div class="form_control">
        <label for="Last_name"> Last name</label>
        <input type="email" id="Last_name" name="Last_name" placeholder="Enter last name...">
    </div>
    <div class="form_control">
        <label for="E-mail"> E-mail</label>
        <input id="E-mail" name="E-mail" placeholder="Enter your E-mail...">
    </div>
    <div class="form_control">
        <label for="Job_rule"> Job Rule</label>
        <select id="Job_rule" name="Job_rule">
            <option value="">  Select job rule</option>
            <option value="frontend"> Frontend developer</option>
            <option value="backend"> Backend developer</option>
            <option value="full_stack"> Full stack developer</option>
            <option value="ui_ux"> UI UX Designer</option>

        </select> </div>
        <div class="textarea_control">
            <label for="Address"> Address</label>
            <textarea id="Address" name="Address" rows="4" cols="50" placeholder="Enter your Address"></textarea>
        </div>
        <div class="form_control">
            <label for="City"> City</label>
            <input id="City" name="City" placeholder="Enter your City...">
        </div>
        <div class="form_control">
            <label for="Pincode"> Pincode</label>
            <input type="number" id="Pincode" name="Pincode" placeholder="Enter your Pincode...">
        </div>
        <div class="form_control">
            <label for="Date"> Date</label>
            <input value="2023-03-01" type="date" id="Date" name="Date">
        </div>
        <div class="form_control">
            <label for="upload">Upload your CV</label>
            <input  type="file" id="upload" name="upload">
        </div>


    </div>
    <div class="button_container">
        <button type="submit"> Apply Now</button>
    </div>
    


</div>





</form>

        </div>
    </div>
</body>
</html>
